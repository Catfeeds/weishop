<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="__PUBLIC__/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common2.css" />
    <link href="__PUBLIC__/js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/css/personinfo/common.css">
    <style type="text/css">
          .topimg{width: 100%;}
          .topimg img{width: 100%;}
          .duihuan{background-color: #31c6f8;color: #fff;padding-top: 3px;padding-bottom: 3px;padding-left: 14px;padding-right: 14px;color: #fff;border-radius:5px;line-height: 84px;}
          .detail{margin:8px;}
          .content{padding: 8px;}
          .content img{max-width: 100%}
          .xx{width: 100%;height:10px;border-top: 1px solid #e0e0e0;
        margin-top: 8px;background-color: #f5f4f9;}
            .tc,.tc0{
            width: 100%;
            height: 100%;
            z-index: 9998;
            position: fixed;
            top: 0;
            display: none;
             }
            .tc0{
              z-index:0;
              opacity: 0.5;
              background-color: #000;
            }
            .nei{
                z-index: 99999;
                text-align: center;
                margin: 0 auto;
                background-color: #fff;
                height: 80px;
                width: 200px;
                margin-top: 200px;
                border-radius: 5px;
            }
            .nei-n{margin-top: 40px;border-top: 1px solid #e0e0e0;padding-top: 10px;}
            .nei-l{border-left: 1px solid #e0e0e0;}
            .red{color: #78aab5;}
            #index{color: #78aab5;}
            .qing{color: #78aab5;margin-right: 10px;}
            .u-flyer {display: block;width: 50px;height: 50px;border-radius: 50px;position: fixed;z-index: 9999;}
            .h_left{margin-left: 15px;display: inline-block;float: right;font-size: 18px}
            .my_p{margin-bottom: 8px}
            .mymoney{font-size: 18px;color: #4c4948}
            .mymoney1{font-size: 15px;color: #a1a1a1; word-break:break-all;
       display:-webkit-box;
       -webkit-line-clamp:1;
       -webkit-box-orient:vertical;
       overflow:hidden;}
            .mymoney2{font-size: 24px;color: #78aab5}


    </style>
</head>
<body>
<div class="gift_detail">
    <div class="topimg">
        <img src="__PUBLIC__/{$goods.d_img}">
    </div>
    <div class="detail">

        <div class="box">
            <div class="hbox">
                <div class="my_p mymoney">{$goods.title}</div>
                <div class="my_p mymoney1">{$goods.f_title}</div>
                <div class="my_p mymoney2"> ï¿¥{$goods.price}

                    <div class="h_left">
                        <div  class="fa fa-plus-circle fa-lg qing" id="as{$vo.id}" onclick="add_shop(this,'{$goods.id}','{$goods.title}','{$goods.price}','{$goods.img}')"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
            {$goods.content|htmlspecialchars_decode}
    </div>


</div>
<include file="Base/Bottom"/>

</body>
<script type="text/javascript" src="__PUBLIC__/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/fly/jquery.fly.min.js"></script>
