<div class="hshop">

        <div class="hboximg" onclick="detai('{$vo.id}')">

        </div>
        <div class="titlem hbox">
            <div class="mtitle text1" onclick="detai('{$vo.id}')">{$vo.title}</div>
            <div class="ftitle text1 hymg" onclick="detai('{$vo.id}')">{$vo.f_title}</div>
            <div class="hprice hymg">￥{$vo.price}</div>
            <div class="box hymg">
                <div class="fa fa-minus-circle fa-lg qing" id="sp{$vo.id}" onclick="minus(this,{$vo.id})"></div>
                <div class="num-c">
                    <span id="id_num{$vo.id}">0</span>
                </div>
            <div  class="fa fa-plus-circle fa-lg qing" id="as{$vo.id}" onclick="add_shop(this,'{$vo.id}','{$vo.title}','{$vo.price}','{$vo.img}')"></div>
            </div>
        </div>
    </div>
    <div class="xx"></div>
 </foreach>

<script type="text/javascript">
$(document).ready(function(){
    var cart=new CartHelper();//实例化一个购物车助手
    for (var i = 0; i <cart.Read().Items.length; i++) {
        $("#id_num"+cart.Read().Items[i].Id).html(cart.Read().Items[i].Count);
    }

    $('.carousel-indicators :first-child,.carousel-inner :first-child').addClass('active');

    $('#myCarousel').carousel({
         interval: 3000
    });

    // 轮播左
    $("#myCarousel").on("swipeleft",function(){
        $('#myCarousel').carousel('next');
    });

    // 轮播右
    $("#myCarousel").on("swiperight",function(){
        $('#myCarousel').carousel('prev');
    });
});

function yyx_shopopen(c){
    $('.article_list').hide();
    $("."+c).show();
}

function detai(id) {
     window.location.href="{:U('Api/PersonInfo/Goods_detail/id/"+id+"')}";
}

function hurl(url){
   window.location.href=url;
}
