    <!-- BEGIN PAGE TITLE & BREADCRUMB-->



    <h3 class="page-title">



        <!-- 主页 <small>这里是xx平台管理后台</small> -->



    </h3>



    <ul class="breadcrumb">



        <li>

            <i class="icon-home"></i>

            <a >二维码管理</a>

            <div class="row-fluid">

                        <!-- BEGIN EXAMPLE TABLE PORTLET-->



                        <div class="portlet box blue">



                            <div class="portlet-title">



                                <div class="caption"><i class="icon-globe"></i>二维码批次</div>



                                <div class="tools">



                                    <a href="javascript:;" class="collapse"></a>



                                    <a href="#portlet-config" data-toggle="modal" class="config"></a>



                                    <a href="javascript:;" class="reload"></a>



                                    <a href="javascript:;" class="remove"></a>



                                </div>



                            </div>



                            <div class="portlet-body">



                                <div class="clearfix">

                                    <form method="post" action="__ACTION__" id="form">



                                    <div class=" pull-right">

                                            <label id="soid">搜索: <input type="text" aria-controls="sample_1" class="m-wrap medium" name="so" value="{$so}"></label>

                                    </div>

                                    </form>

                                </div>

                                <table class="table table-striped table-bordered table-hover" id="sample_1">

                                    <thead>

                                        <tr>




                                            <th class="hidden-480">批次</th>
                                            <th class="hidden-480">数量</th>
                                            <th class="hidden-480">状态</th>

                                            <th class="hidden-480">操作</th>

                                        </tr>

                                    </thead>

                                    <tbody>

                                    <foreach name="data" item="vo">

                                        <tr class="odd gradeX" id="list{$vo.pici}">

                                            <td> {$vo.pici}</td>


                                            <td >{$vo.mycount}</td>

                                            <if condition="$vo.del eq 0">

                                            <td ><span class="label label-success">正常</span></td>

                                            <else/>

                                            <td><span class="label">报废</span></td>

                                            </if>

                                            <td >

                                                <a href="#" onclick="del({$vo.pici})">报废</a>

                                            </td>

                                        </tr>

                                    </foreach>



                                    </tbody>

                                </table>

                                <!-- 分页 -->



                                <div class="mypage">

                                <div class="f-right"> 共{$count}条数据记录。</div>{$page}

                                </div>

                            </div>



                        </div>



                        <!-- END EXAMPLE TABLE PORTLET-->



                    </div>



                </div>













    </div>

</div>



<script type="text/javascript" src="__PUBLIC__/media//js/select2.min.js"></script>

<script>



jQuery(document).ready(function() {

    var so_group="";

    $("#so_group"+so_group).attr("selected","selected");

    $('#pageBar a').click(function(){

    　　var tmpHref = $(this).attr('href');

    　　tmpHref = tmpHref.replace(/\/selCon\//,"");

    　　$("#form").attr("action", tmpHref);

    　　$("#form").submit();

    　　return false;

    });



});



// function mygroup(){

   // $("#form").submit();

// }

function del(id){
    yyxcomfirm(function(){
        yyxajax("__CONTROLLER__/del",{"id":id},function(ret){
                        if(ret==100){
                            $("#list"+id).children().find("span").removeClass("label-success")
                            $("#list"+id).children().find("span").html("报废")
                        }
                        else yyxalert('网络繁忙！');
                    },"get")

    })

}









</script>
