										<label class="control-label">手机号</label>

<script>

jQuery(document).ready(function() {
	var sex="{$data.sex}";
    var id="{$data.id}";



	$('#form1').validate({
		rules:{
			tel:{range:[13000000000,19000000000]},
			cent:{min:0},
			balance:{min:0},
		},
		messages:{
			tel:"请输入正确的手机号",
			username:"请输入用户名",
			name:"请输入姓名",
			balance:"请输入正确的积分",
			cent:"请输入正确的余额",
			address:"请输入正确的地址",
		},
		errorPlacement: function(error, element) {
				element.after(error);

		},
		errorClass:"yyx_error",
		errorElement:"span",

		submitHandler: function (form) {
					yyxajax("__CONTROLLER__/Info",{'id':id,'name':$('#name').val(),'tel':$('#tel').val()},function(ret){
						if(ret==2){
							yyxalert("修改失败！");
						}else{
							window.location.href="{:U('Admin/Shopper/Index')}";
						}
					})
			}
	});
});

function fanhui(){
	history.go(-1);
}
</script>
