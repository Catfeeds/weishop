<include file="Base/header" />
<include file="Base/menu" />
<style type="text/css">
    .dataTables_filter label{float: right;}
    .pagination{margin: 0px;float: right;}
    span.yyx_error{margin-top: 6px;padding-left: 5px;display:inline-block;color: red}
    #form-actions {
        margin-bottom: -30px !important;
    }
</style>
        <!-- END SIDEBAR -->
        <!-- BEGIN PAGE -->
        <div class="page-content">
            <!-- BEGIN PAGE CONTAINER-->
            <div class="container-fluid">
                <!-- BEGIN PAGE HEADER-->
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                        <h3 class="page-title">
                            <!-- 主页 <small>这里是xx平台管理后台</small> -->
                        </h3>
                        <ul class="breadcrumb">
                            <li>
                                <i class="icon-home"></i>
                                <a >文章管理</a>
                                <i class="icon-angle-right"></i>
                            </li>
                            <li>
                                <a href="__CONTROLLER__/Mokuai">文章模块</a>
                                <i class="icon-angle-right"></i>
                            </li>
                            <li><a >模块信息</a></li>
                        </ul>
                        <!-- END PAGE TITLE & BREADCRUMB-->
                    </div>
                </div>
                <!-- yyx 内容 -->
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN SAMPLE FORM PORTLET-->
                        <div class="portlet box blue">
                            <div class="portlet-title">
                                <div class="caption"><i class="icon-reorder"></i>{$data.type}</div>
                                <div class="tools">
                                    <a href="javascript:;" class="collapse"></a>
                                    <a href="javascript:;" class="remove"></a>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <!-- BEGIN FORM-->
                                <form action="__SELF__" class="form-horizontal" id="form1" method="post">
                                 <input id="dataid" type="hidden" name="id" value="{$data.id}" />
                                 <div class="control-group">
                                    <div class="control-group">
                                        <label class="control-label">模块名</label>
                                        <div class="controls">
                                            <input id="myclass" type="text" class="span3 m-wrap" name="myclass" value="{$data.myclass}" required>
                                        </div>
                                    </div>
                                    <div id="form-actions" class="form-actions">
                                        <button class="btn blue">保存</button>
                                        <div class="btn" onclick="fanhui()">返回</div>
                                    </div>
                                </form>
                                <!-- END FORM-->
                            </div>
                        </div>
                        <!-- END SAMPLE FORM PORTLET-->
                    </div>
                </div>
            </div>
        </div>
<script>
jQuery(document).ready(function() {
    var sex="{$data.sex}";
    var id="{$data.id}";
    $('#form1').validate({
        rules:{
            tel:{range:[13000000000,19000000000]},
            cent:{min:0},
            orderby:{min:0},
        },
        messages:{
            myclass:"请输入模块名"
        },
        errorPlacement: function(error, element) {
                element.after(error);
        },
        errorClass:"yyx_error",
        errorElement:"span",
        submitHandler: function (form) {
                    yyxajax("__CONTROLLER__/Classinfo",{'id':$('#dataid').val(),'myclass':$('#myclass').val()},function(ret){
                        if(ret==2){
                            yyxalert("修改失败！");
                        }else{
                            alert('修改成功！');
                            window.location.href="{:U('Admin/Article/Mokuai')}";
                        }
                    })
            }
    });
});
function fanhui(){
    history.go(-1);
}
</script>
<include file="Base/foot" />
