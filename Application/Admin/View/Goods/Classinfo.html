<script>

jQuery(document).ready(function() {
    var sex="{$data.sex}";
    var id="{$data.id}";



    $('#form1').validate({
        rules:{
            tel:{range:[13000000000,19000000000]},
            cent:{min:0},
            balance:{min:0},
        },
        messages:{
            classname:"请输入类别名",
        },
        errorPlacement: function(error, element) {
                element.after(error);

        },
        errorClass:"yyx_error",
        errorElement:"span",

        submitHandler: function (form) {
                    yyxajax("__CONTROLLER__/ClassInfo",{'id':$('#dataid').val(),'classname':$('#classname').val()},function(ret){
                        if(ret==2){
                            yyxalert("修改失败！");
                        }else{
                            alert('修改成功！');
                            window.location.href="{:U('Admin/Goods/Centclass')}";
                        }
                    })
            }
    });
});

function fanhui(){
    history.go(-1);
}
</script>
