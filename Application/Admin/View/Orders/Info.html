<include file="Base/header" />
<include file="Base/menu" />
<style type="text/css">
	.dataTables_filter label{float: right;}
	.pagination{margin: 0px;float: right;}
	span.yyx_error{margin-top: 6px;padding-left: 5px;display:inline-block;color: red}
	.cp{font-size:18px;color: #4b8df8;}
	.center{text-align: center;margin: 0 auto;}
</style>

		<!-- END SIDEBAR -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">

							<!-- 主页 <small>这里是xx平台管理后台</small> -->

						</h3>

						<ul class="breadcrumb">

							<li>
								<i class="icon-home"></i>
								<a >订单管理</a>
								<i class="icon-angle-right"></i>
							</li>
							<li>
								<a href="__CONTROLLER__/User_list">订单列表</a>
								<i class="icon-angle-right"></i>
							</li>
							<li><a >订单详情</a></li>
						</ul>
						<!-- END PAGE TITLE & BREADCRUMB-->
					</div>
				</div>


				<!-- yyx 内容 -->
				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN SAMPLE FORM PORTLET-->

						<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-reorder"></i>订单</div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>

									<a href="javascript:;" class="remove"></a>

								</div>

							</div>

							<div class="portlet-body form">

								<!-- BEGIN FORM-->

								<form class="form-horizontal">
								 <input type="hidden" name="id" value="{$data.id}" />
									<div class="control-group">
										<label class="control-label">订单号</label>
										<div class="controls">
											<input type="text" class="span3 m-wrap" name="username" value="{$data.l_id}" disabled="disabled">
										</div>

									</div>

									<div class="control-group">
										<label class="control-label">总价</label>
										<div class="controls">
											<input type="text" class="span3 m-wrap" name="name" value="{$data.total}元" disabled="disabled">
										</div>

									</div>

									<div class="control-group">
										<label class="control-label">购买时间</label>
										<div class="controls">
											<input type="text" class="span3 m-wrap" name="phone"  value="{$data.add_time|date='Y-m-d H:s:i',###}" disabled="disabled">
										</div>
									</div>

									<div class="control-group">
										<label class="control-label">状态</label>
										<div class="controls">
												<if condition="$data.status eq 0">
                                                <input type="text" class="span3 m-wrap" value="未支付" disabled="disabled">
                                                <elseif condition="$data.status eq 1"/>
                                                <input type="text" class="span3 m-wrap" value="已支付" disabled="disabled">
                                                <elseif condition="$data.status eq 2"/>
                                                <input type="text" class="span3 m-wrap" value="配送中" disabled="disabled">
                                                <elseif condition="$data.status eq 3"/>
                                                <input type="text" class="span3 m-wrap" value="完成" disabled="disabled">
                                                 <elseif condition="$data.status eq 4"/>
                                                <input type="text" class="span3 m-wrap" value="退款" disabled="disabled">
                                                 <elseif condition="$data.status eq 5"/>
                                                <input type="text" class="span3 m-wrap" value="已退款" disabled="disabled">
                                                </if>
										</div>
									</div>
								</form>

								<!-- END FORM-->

							</div>

						</div>

						<!-- END SAMPLE FORM PORTLET-->

					</div>

				</div>




				<!-- 订单详情 -->
				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN SAMPLE FORM PORTLET-->

						<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-reorder"></i>订单详情</div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>

									<a href="javascript:;" class="remove"></a>

								</div>

							</div>

							<div class="portlet-body form">

								<!-- BEGIN FORM-->

							<form class="form-horizontal">
							  <foreach name="detail" item="vo">
							    <div class="cp">商品{++$i}</div>

							        <div class="control-group">
										<label class="control-label">商品号</label>
										<div class="controls">
											<input type="text" class="span3 m-wrap" value="{$vo.id}" disabled="disabled">
										</div>

									</div>

									<div class="control-group">
										<label class="control-label">商品名</label>
										<div class="controls">
											<input type="text" class="span3 m-wrap" value="{$vo.name}" disabled="disabled">
										</div>

									</div>

									<div class="control-group">
										<label class="control-label">价格</label>
										<div class="controls">
											<input type="text" class="span3 m-wrap" value="{$vo.price}元" disabled="disabled">
										</div>

									</div>

									<div class="control-group">
										<label class="control-label">数量</label>
										<div class="controls">
											<input type="text" class="span3 m-wrap"   value="{$vo.num}" disabled="disabled">
										</div>
									</div>
							    </foreach>
							</form>

								<!-- END FORM-->

							</div>

						</div>

						<!-- END SAMPLE FORM PORTLET-->

					</div>

				</div>


				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN SAMPLE FORM PORTLET-->

						<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-reorder"></i>地址</div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>

									<a href="javascript:;" class="remove"></a>

								</div>

							</div>

							<div class="portlet-body form">

								<!-- BEGIN FORM-->

							<form class="form-horizontal">
									<div class="control-group">
										<label class="control-label">地址</label>
										<div class="controls">
											<input type="text" class="span3 m-wrap" value="{$data.o_address}" disabled="disabled">
										</div>

									</div>

									<div class="control-group">
										<label class="control-label">电话号码</label>
										<div class="controls">
											<input type="text" class="span3 m-wrap"   value="{$data.o_tel}" disabled="disabled">
										</div>
									</div>

							</form>

								<!-- END FORM-->

							</div>

						</div>

						<!-- END SAMPLE FORM PORTLET-->

					</div>

				</div>


                <!-- 配送员 -->
             <if condition="$p neq null">
				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN SAMPLE FORM PORTLET-->

						<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-reorder"></i>配送员</div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>

									<a href="javascript:;" class="remove"></a>

								</div>

							</div>

							<div class="portlet-body form">

								<!-- BEGIN FORM-->

							<form class="form-horizontal">
									<div class="control-group">
										<label class="control-label">姓名</label>
										<div class="controls">
											<input type="text" class="span3 m-wrap" value="{$p.name}" disabled="disabled">
										</div>

									</div>

									<div class="control-group">
										<label class="control-label">电话号码</label>
										<div class="controls">
											<input type="text" class="span3 m-wrap"   value="{$p.tel}" disabled="disabled">
										</div>
									</div>
							</form>
								<!-- END FORM-->

							</div>
						</div>

						<!-- END SAMPLE FORM PORTLET-->
					</div>

				</div>

		     </if>
			<div class="form-actions center">
	     		<div class="btn" onclick="fanhui()">返回</div>
		    </div>




			</div>
		</div>



<script>
function fanhui(){
	history.go(-1);
}
</script>
<include file="Base/foot" />
